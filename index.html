<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
        }

        section {
            flex: 1;
            background: linear-gradient(45deg, orange, yellow ,white);
            padding: 40px 0;
        }

        .flip-box {
            background-color: transparent;
            width: 100%;
            max-width: 300px;
            height: 400px;
            perspective: 1000px;
            margin: 20px auto;
        }

        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front,.flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .flip-box-front {
            background-color: #fff;
            color: #333;
        }

        .flip-box-back {
            background-color: #343a40;
            color: white;
            transform: rotateY(180deg);
        }

        .flip-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #343a40;
        }

        .flip-box-back a {
            color: #ff9a9e;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .flip-box-back a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="text-center">
        <h2>Welcome to Book Showcase</h2>
    </header>
    <section>
        <div class="container">
            <h3 class="text-center">Explore Books</h3>
            <div class="row">
             
                <div class="col-md-4 col-sm-6">
                    <div class="flip-box">
                        <div class="flip-box-inner">
                            <div class="flip-box-front">
                                <img src="images/61-wUjuEz7L._AC_UF1000,1000_QL80_.jpg" alt="Book 1">
                            </div>
                            <div class="flip-box-back">
                                <p><a href="book1.html">Click for details</a></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <div class="flip-box">
                        <div class="flip-box-inner">
                            <div class="flip-box-front">
                                <img src="images/61MSKkYLroL.jpg" alt="Book 2">
                            </div>
                            <div class="flip-box-back">
                                <p><a href="book2.html">Click for details</a></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-sm-6">
                    <div class="flip-box">
                        <div class="flip-box-inner">
                            <div class="flip-box-front">
                                <img src="images/817LnN-frSL._UF1000,1000_QL80_.jpg" alt="Book 3">
                            </div>
                            <div class="flip-box-back">
                                <p><a href="book3.html">Click for details</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Book Showcase | All rights reserved</p>
    </footer>
</body>

</html>
