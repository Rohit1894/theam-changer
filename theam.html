<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        .no {
            text-decoration: none;
        }
        .form-switch {
            display: inline-block;
        }
    </style>
</head>
<body class="container-fluid">
    <form class="border border-1 rounded-2 w-25 p-3 mt-4 bg-body-tertiary" id="form">
        <span class="bi bi-brightness-high-fill me-2"></span>
        <div class="form-switch">
            <input type="checkbox" id="ThemeCheckBox" class="form-check-input" onchange="changeTheme()"> 
            &nbsp;<span class="bi bi-moon-stars-fill"></span>
        </div>
        <div class="h2">User Login</div>
        <dl>
            <dt><label for="EorM">User Name</label></dt>
            <dd class="mb-3"><input type="text" id="EorM" name="txtEmail" class="form-control"></dd>
            <dt><label for="password">Password</label></dt>
            <dd><input type="password" id="password" name="txtPassword" class="form-control"></dd>
            <button type="submit" class="btn btn-dark w-100 mt-4" id="btn">Login</button>
        </dl>
    </form>

    <script>
        function changeTheme() {
            let checkbox = document.getElementById("ThemeCheckBox");
            let form = document.getElementById("form");
            let button = document.getElementById("btn");

            if (checkbox.checked) {
                form.classList.replace("bg-body-tertiary", "bg-dark");
                form.classList.add("text-white");
                button.classList.replace("btn-dark", "btn-light");
            } else {
                form.classList.replace("bg-dark", "bg-body-tertiary");
                form.classList.remove("text-white");
                button.classList.replace("btn-light", "btn-dark");
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
